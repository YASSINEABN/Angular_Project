<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <section>
        <div class="img">
            <img src="../../assets/images/login.png" alt="" style="margin-top: 70px;">
        </div>
        <div class='air air1'></div>
        <div class='air air2'></div>
        <div class='air air3'></div>
        <div class='air air4'></div>
        <div class="login-container">
            <div class="login-form ">
                <div class="form-group ">
                    <label for="uname ">Username</label>
                    <input type="text " name="uname " class="form-control " [(ngModel)]="username " />
                </div>
                <div class="form-group ">
                    <label for="pword ">Password</label>
                    <input type="password " name="pword " class="form-control " [(ngModel)]="password " />
                </div>
                <div class="btn-container ">
                    <div class="error ">{{ errorMsg }}</div>
                    <button class="btn btn-dark " (click)="login() ">Login</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
